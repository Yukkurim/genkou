    <p>これは縦書きの原稿用紙ライターです。以下の機能を備えています：</p>
    <ul>
        <li>Enterで改行、スペースで間を空けます</li>
        <li>原稿用紙が一杯になると次のページに移動します</li>
        <li>設定からサイズや時計表示を変更できます</li>
        <li>保存・ロード・PDF共有が可能です</li>
        <li>説明書はポップアップ表示されます</li>
    </ul>
