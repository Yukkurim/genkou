<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>原稿用紙ライター</title>
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/app.js"></script>
</head>
<body>
  <div id="clock" class="hidden"></div>

  <div id="controls">
    <button id="save">保存（.genkou）</button>
    <button id="load">ロード</button>
    <button id="exportPDF">共有（PDF）</button>
    <button id="instruction">説明書</button>
    <input type="file" id="fileInput" accept=".genkou,.nogen" hidden>
  </div>

  <div id="paper-area">
    <div id="paper-container" contenteditable="false"></div>
  </div>

  <div id="popup" class="hidden">
    <div class="popup-content">
      <h2>説明書</h2>
      <p>・Enterで改行<br>
         ・スペースで1マス空ける<br>
         ・保存で「.genkou」形式で保存<br>
         ・共有PDFまたは暗号化ファイルでエクスポート<br>
         ・「.nogen」は読み取り専用で編集できません<br>
         ・設定でフォントやクッキーの使用などを調整できます
      </p>
      <button onclick="document.getElementById('popup').classList.add('hidden')">閉じる</button>
    </div>
  </div>
</body>
</html>
